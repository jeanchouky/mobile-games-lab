<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>Asteroid Miner</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#0a0a2a">
<meta name="description" content="Mine asteroids for resources with ship upgrades and a shop between runs">
<meta property="og:title" content="Asteroid Miner ‚Äî Mobile Games Lab">
<meta property="og:description" content="Mine asteroids, upgrade your ship, and collect rare minerals">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="Asteroid Miner">
<meta name="twitter:description" content="Space mining action game in your browser">
<link rel="manifest" href="manifest.json">
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-user-select:none;user-select:none;touch-action:manipulation}
body{background:#0a0a1e;overflow-y:auto;overflow-x:hidden;font-family:-apple-system,system-ui,sans-serif;color:#fff}
#space{width:100%;height:55vh;position:relative;overflow:hidden;background:radial-gradient(ellipse at center,#0d1b2a,#0a0a1e)}
canvas{display:block;width:100%;height:100%}
#resources{display:flex;justify-content:center;gap:16px;padding:12px;background:rgba(0,0,0,0.5);backdrop-filter:blur(8px);flex-wrap:wrap}
.res{display:flex;align-items:center;gap:4px;font-size:14px;font-weight:700}
.res .icon{font-size:18px}
.res .val{color:#ffd93d}
#shop{padding:12px;max-height:45vh;overflow-y:auto}
#shop h2{text-align:center;font-size:16px;margin-bottom:10px;color:#888}
.upgrade{background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:12px;padding:12px;margin-bottom:8px;display:flex;align-items:center;gap:12px;cursor:pointer;transition:all .15s}
.upgrade:active{transform:scale(0.98);background:rgba(255,255,255,0.1)}
.upgrade.locked{opacity:0.4}
.upgrade.affordable{border-color:#ffd93d;box-shadow:0 0 12px rgba(255,217,61,0.3);animation:affordPulse 1.5s ease-in-out infinite}
@keyframes affordPulse{0%,100%{box-shadow:0 0 8px rgba(255,217,61,0.2)}50%{box-shadow:0 0 18px rgba(255,217,61,0.5)}}
.upgrade .u-icon{font-size:28px;width:40px;text-align:center}
.upgrade .u-info{flex:1}
.upgrade .u-name{font-weight:700;font-size:14px}
.upgrade .u-desc{font-size:11px;color:#888}
.upgrade .u-cost{font-size:14px;font-weight:700;color:#ffd93d;white-space:nowrap}
.upgrade .u-level{font-size:10px;color:#4d96ff}
#prestige-btn{display:block;margin:12px auto;padding:12px 24px;background:linear-gradient(135deg,#a55eea,#6c5ce7);border:none;color:#fff;border-radius:50px;font-size:16px;font-weight:700;cursor:pointer}
#prestige-btn:active{transform:scale(0.95)}
#prestige-info{text-align:center;font-size:12px;color:#888;margin-bottom:8px}
#achievements{padding:8px 0}
#achievements h3{text-align:center;font-size:14px;color:#888;margin-bottom:8px}
.ach{display:inline-flex;align-items:center;gap:4px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:8px;padding:6px 10px;margin:3px;font-size:11px}
.ach.locked{opacity:0.3;filter:grayscale(1)}
.ach .ach-icon{font-size:16px}
.ach .ach-name{font-weight:700;color:#ffd93d}
.tap-text{position:absolute;pointer-events:none;font-weight:900;font-size:18px;color:#ffd93d;text-shadow:0 0 10px rgba(255,217,61,0.5);animation:tapFloat 0.8s ease-out forwards}
@keyframes tapFloat{0%{opacity:1;transform:translateY(0) scale(1)}100%{opacity:0;transform:translateY(-40px) scale(0.5)}}
</style>
</head>
<body>
<div id="space"><canvas id="c"></canvas></div>
<div id="resources">
  <div class="res"><span class="icon">üíé</span> <span class="val" id="ore">0</span></div>
  <div class="res"><span class="icon">‚ö°</span> <span class="val" id="ops">/s: 0</span></div>
  <div class="res"><span class="icon">‚≠ê</span> <span class="val" id="prestige-pts">0</span></div>
</div>
<div id="shop">
  <h2>‚õèÔ∏è Upgrades</h2>
  <div id="upgrade-list"></div>
  <div id="achievements"></div>
  <div id="prestige-info">Prestige resets progress but gives ‚≠ê multiplier</div>
  <button id="prestige-btn" onclick="prestige()">üåü Prestige (need 1M ore)</button>
</div>

<script>
const C=document.getElementById('c'),X=C.getContext('2d');
let W,H,dpr;
let actx=null;
function getAudioCtx(){if(!actx)actx=new(window.AudioContext||window.webkitAudioContext)();return actx}
function snd(f,d,t='sine',v=0.06){try{const ctx=getAudioCtx();ctx.resume();const o=ctx.createOscillator(),g=ctx.createGain();o.type=t;o.frequency.value=f;g.gain.setValueAtTime(v,ctx.currentTime);g.gain.exponentialRampToValueAtTime(0.001,ctx.currentTime+d);o.connect(g);g.connect(ctx.destination);o.start();o.stop(ctx.currentTime+d)}catch(e){}}

let ore=0,totalOre=0,prestigePoints=0,prestigeMulti=1;
let tapPower=1,autoRate=0;
let particles=[],floatingTexts=[],asteroids=[];
let stars=[];

const UPGRADES=[
  {id:'drill',name:'Better Drill',desc:'2x tap power',icon:'‚õèÔ∏è',baseCost:10,costMult:1.8,level:0,maxLevel:50,effect:()=>{tapPower=Math.pow(2,upgrades[0].level)*(1+upgrades[2].level*0.25)}},
  {id:'auto',name:'Auto-Miner',desc:'+1 ore/sec per level',icon:'ü§ñ',baseCost:50,costMult:2,level:0,maxLevel:30,effect:()=>{autoRate=upgrades[1].level*(1+upgrades[3].level*0.5)}},
  {id:'cargo',name:'Cargo Bay',desc:'+25% tap ore per level',icon:'üì¶',baseCost:100,costMult:2.2,level:0,maxLevel:20,effect:()=>{tapPower=Math.pow(2,upgrades[0].level)*(1+upgrades[2].level*0.25)}},
  {id:'speed',name:'Mining Speed',desc:'Auto-miners 50% faster',icon:'‚ö°',baseCost:500,costMult:2.5,level:0,maxLevel:15,effect:()=>{autoRate=upgrades[1].level*(1+upgrades[3].level*0.5)}},
  {id:'luck',name:'Lucky Strike',desc:'10% chance of 10x ore',icon:'üçÄ',baseCost:200,costMult:2,level:0,maxLevel:10,effect:()=>{}},
  {id:'magnet',name:'Ore Magnet',desc:'Auto-collect nearby ore',icon:'üß≤',baseCost:1000,costMult:3,level:0,maxLevel:5,effect:()=>{}},
  {id:'asteroid',name:'New Asteroids',desc:'Unlock richer asteroid types',icon:'‚òÑÔ∏è',baseCost:5000,costMult:4,level:0,maxLevel:4,effect:()=>{generateAsteroids()}},
];
let upgrades=UPGRADES;

const ASTEROID_TYPES=[
  {name:'Stone',color:'#6d4c41',value:1,size:1},
  {name:'Iron',color:'#78909c',value:3,size:1.1},
  {name:'Gold',color:'#ffd93d',value:10,size:0.9},
  {name:'Crystal',color:'#a55eea',value:25,size:0.85},
  {name:'Neutronium',color:'#00f5d4',value:100,size:1.2},
];

function resize(){
  dpr=window.devicePixelRatio||1;
  let rect=C.parentElement.getBoundingClientRect();
  W=rect.width;H=rect.height;
  C.width=W*dpr;C.height=H*dpr;
  C.style.width=W+'px';C.style.height=H+'px';
  X.setTransform(dpr,0,0,dpr,0,0);
  if(stars.length===0){for(let i=0;i<80;i++)stars.push({x:Math.random()*W,y:Math.random()*H,s:Math.random()*1.5+0.5,b:Math.random()})}
  generateAsteroids();
}

function generateAsteroids(){
  asteroids=[];
  let maxType=Math.min(upgrades[6].level+1,ASTEROID_TYPES.length);
  for(let i=0;i<5;i++){
    let type=ASTEROID_TYPES[Math.min(i,maxType-1)];
    let r=30+type.size*15;
    asteroids.push({
      x:W*0.15+Math.random()*W*0.7,
      y:H*0.15+Math.random()*H*0.6,
      r,type,rot:Math.random()*Math.PI*2,
      rotSpeed:(Math.random()-0.5)*0.01,
      bobPhase:Math.random()*Math.PI*2,
      shake:0
    });
  }
}

function getCost(u){return Math.floor(u.baseCost*Math.pow(u.costMult,u.level))}

function formatNum(n){
  if(n>=1e15)return(n/1e15).toFixed(1)+'Q';
  if(n>=1e12)return(n/1e12).toFixed(1)+'T';
  if(n>=1e9)return(n/1e9).toFixed(1)+'B';
  if(n>=1e6)return(n/1e6).toFixed(1)+'M';
  if(n>=1e3)return(n/1e3).toFixed(1)+'K';
  return Math.floor(n).toString();
}

function renderUpgrades(){
  let list=document.getElementById('upgrade-list');
  list.innerHTML='';
  upgrades.forEach((u,i)=>{
    let cost=getCost(u);
    let locked=u.level>=u.maxLevel;
    let canBuy=ore>=cost&&!locked;
    let div=document.createElement('div');
    div.className='upgrade'+(locked?' locked':canBuy?' affordable':'');
    div.innerHTML=`
      <div class="u-icon">${u.icon}</div>
      <div class="u-info">
        <div class="u-name">${u.name}</div>
        <div class="u-desc">${u.desc}</div>
        <div class="u-level">Lv ${u.level}/${u.maxLevel}</div>
      </div>
      <div class="u-cost">${locked?'MAX':'üíé '+formatNum(cost)}</div>
    `;
    if(!locked)div.onclick=()=>buyUpgrade(i);
    list.appendChild(div);
  });
}

function buyUpgrade(i){
  let u=upgrades[i];
  let cost=getCost(u);
  if(ore<cost||u.level>=u.maxLevel)return;
  ore-=cost;u.level++;
  u.effect();
  snd(600+i*100,0.15);
  renderUpgrades();
  save();
}

function tap(x,y){
  let hit=asteroids.find(a=>Math.hypot(x-a.x,y-a.y)<a.r+10);
  let base=tapPower*prestigeMulti;
  let lucky=upgrades[4].level>0&&Math.random()<upgrades[4].level*0.1;
  let amount=Math.floor(base*(hit?hit.type.value:1)*(lucky?10:1));
  ore+=amount;totalOre+=amount;
  
  // Visual feedback
  if(hit)hit.shake=5;
  let color=lucky?'#ff6b6b':hit?hit.type.color:'#ffd93d';
  floatingTexts.push({x,y,text:'+'+(lucky?'üçÄ':'')+formatNum(amount),life:1,color});
  
  // Particles
  for(let i=0;i<(lucky?12:5);i++){
    let a=Math.random()*Math.PI*2,sp=2+Math.random()*3;
    particles.push({x,y,vx:Math.cos(a)*sp,vy:Math.sin(a)*sp,life:1,color,size:2+Math.random()*2});
  }
  snd(lucky?800:400+(hit?hit.type.value*10:0),0.1,'triangle',lucky?0.1:0.05);
}

C.addEventListener('touchstart',e=>{e.preventDefault();
  let rect=C.getBoundingClientRect();
  for(let t of e.touches){tap(t.clientX-rect.left,t.clientY-rect.top)}
});
C.addEventListener('click',e=>{
  let rect=C.getBoundingClientRect();
  tap(e.clientX-rect.left,e.clientY-rect.top);
});

function prestige(){
  if(totalOre<1e6)return;
  let pts=Math.floor(Math.log10(totalOre)-5);
  prestigePoints+=pts;
  prestigeMulti=1+prestigePoints*0.5;
  ore=0;totalOre=0;
  upgrades.forEach(u=>{u.level=0});
  tapPower=1;autoRate=0;
  generateAsteroids();
  snd(200,0.5,'sine',0.1);snd(400,0.4,'triangle',0.08);
  renderUpgrades();save();
}

let lastT=0;
function loop(t){
  let dt=Math.min((t-lastT)/1000,0.05);lastT=t;
  
  // Auto mine
  if(autoRate>0){
    let gain=autoRate*prestigeMulti*dt;
    // Pick best asteroid
    let best=asteroids.reduce((a,b)=>a.type.value>b.type.value?a:b,asteroids[0]);
    gain*=best?best.type.value:1;
    ore+=gain;totalOre+=gain;
  }
  
  // Update
  document.getElementById('ore').textContent=formatNum(ore);
  document.getElementById('ops').textContent='/s: '+formatNum(autoRate*prestigeMulti*(asteroids.length?asteroids.reduce((a,b)=>a.type.value>b.type.value?a:b).type.value:1));
  document.getElementById('prestige-pts').textContent=prestigePoints;
  
  // Render
  X.clearRect(0,0,W,H);
  
  // Stars
  stars.forEach(s=>{
    s.b+=dt*0.5;
    X.fillStyle=`rgba(255,255,255,${0.3+Math.sin(s.b)*0.3})`;
    X.fillRect(s.x,s.y,s.s,s.s);
  });
  
  // Asteroids
  asteroids.forEach(a=>{
    a.rot+=a.rotSpeed;
    let bob=Math.sin(Date.now()*0.001+a.bobPhase)*3;
    let sx=a.shake>0?(Math.random()-0.5)*a.shake:0;
    a.shake*=0.85;
    
    X.save();X.translate(a.x+sx,a.y+bob);X.rotate(a.rot);
    // Glow
    X.shadowColor=a.type.color;X.shadowBlur=20;
    X.fillStyle=a.type.color;
    // Irregular shape
    X.beginPath();
    for(let i=0;i<8;i++){
      let ang=Math.PI*2/8*i;
      let r=a.r*(0.7+Math.sin(i*2.5)*0.3);
      i===0?X.moveTo(Math.cos(ang)*r,Math.sin(ang)*r):X.lineTo(Math.cos(ang)*r,Math.sin(ang)*r);
    }
    X.closePath();X.fill();
    X.shadowBlur=0;
    // Highlight
    X.fillStyle='rgba(255,255,255,0.2)';
    X.beginPath();X.arc(-a.r*0.2,-a.r*0.2,a.r*0.3,0,Math.PI*2);X.fill();
    X.restore();
    
    // Label
    X.fillStyle='rgba(255,255,255,0.6)';X.font='10px sans-serif';X.textAlign='center';
    X.fillText(a.type.name,a.x,a.y+a.r+14+bob);
  });
  
  // Particles
  for(let i=particles.length-1;i>=0;i--){
    let p=particles[i];
    p.x+=p.vx;p.y+=p.vy;p.vy+=0.05;p.life-=dt*2;
    if(p.life<=0){particles.splice(i,1);continue}
    X.globalAlpha=p.life;X.fillStyle=p.color;
    X.beginPath();X.arc(p.x,p.y,p.size*p.life,0,Math.PI*2);X.fill();
  }
  X.globalAlpha=1;
  
  // Floating texts
  for(let i=floatingTexts.length-1;i>=0;i--){
    let f=floatingTexts[i];
    f.y-=40*dt;f.life-=dt*1.5;
    if(f.life<=0){floatingTexts.splice(i,1);continue}
    X.globalAlpha=f.life;X.fillStyle=f.color;X.font='bold 16px sans-serif';X.textAlign='center';
    X.fillText(f.text,f.x,f.y);
  }
  X.globalAlpha=1;
  
  requestAnimationFrame(loop);
}

function save(){
  localStorage.setItem('astminer',JSON.stringify({
    ore,totalOre,prestigePoints,prestigeMulti,
    levels:upgrades.map(u=>u.level)
  }));
}

function load(){
  let d=JSON.parse(localStorage.getItem('astminer')||'null');
  if(!d)return;
  ore=d.ore||0;totalOre=d.totalOre||0;prestigePoints=d.prestigePoints||0;
  prestigeMulti=d.prestigeMulti||1;
  if(d.levels)d.levels.forEach((l,i)=>{if(upgrades[i]){upgrades[i].level=l;upgrades[i].effect()}});
}

// Achievements
const ACHIEVEMENTS=[
  {id:'first_tap',name:'First Strike',desc:'Mine your first ore',icon:'‚õèÔ∏è',check:()=>totalOre>=1},
  {id:'hundred',name:'Getting Started',desc:'Mine 100 ore',icon:'üíé',check:()=>totalOre>=100},
  {id:'thousand',name:'Ore Hoarder',desc:'Mine 1,000 ore',icon:'üì¶',check:()=>totalOre>=1000},
  {id:'auto',name:'Automation',desc:'Buy first auto-miner',icon:'ü§ñ',check:()=>upgrades[1].level>=1},
  {id:'lucky',name:'Feeling Lucky',desc:'Buy Lucky Strike',icon:'üçÄ',check:()=>upgrades[4].level>=1},
  {id:'prestige1',name:'Rebirth',desc:'Prestige for the first time',icon:'üåü',check:()=>prestigePoints>=1},
  {id:'million',name:'Millionaire',desc:'Mine 1M ore total',icon:'üí∞',check:()=>totalOre>=1e6},
];
let unlockedAchievements=new Set(JSON.parse(localStorage.getItem('astminer_ach')||'[]'));

function checkAchievements(){
  let newUnlock=false;
  ACHIEVEMENTS.forEach(a=>{
    if(!unlockedAchievements.has(a.id)&&a.check()){
      unlockedAchievements.add(a.id);
      newUnlock=true;
      // Toast
      const toast=document.createElement('div');
      toast.className='tap-text';
      toast.style.cssText='left:50%;top:20%;transform:translateX(-50%);font-size:14px;color:#ffd93d;white-space:nowrap';
      toast.textContent=`üèÜ ${a.name}!`;
      document.getElementById('space').appendChild(toast);
      setTimeout(()=>toast.remove(),1500);
      snd(800,0.2,'sine',0.1);snd(1000,0.15,'triangle',0.08);
    }
  });
  if(newUnlock)localStorage.setItem('astminer_ach',JSON.stringify([...unlockedAchievements]));
}

function renderAchievements(){
  const el=document.getElementById('achievements');
  el.innerHTML='<h3>üèÜ Achievements</h3>';
  ACHIEVEMENTS.forEach(a=>{
    const unlocked=unlockedAchievements.has(a.id);
    const div=document.createElement('div');
    div.className='ach'+(unlocked?'':' locked');
    div.innerHTML=`<span class="ach-icon">${a.icon}</span><span class="ach-name">${unlocked?a.name:'???'}</span>`;
    div.title=unlocked?a.desc:'Keep playing to unlock';
    el.appendChild(div);
  });
}

setInterval(()=>{renderUpgrades();checkAchievements();renderAchievements();save()},2000);

window.addEventListener('resize',resize);
load();resize();renderUpgrades();renderAchievements();
requestAnimationFrame(loop);
</script>
</body>
</html>
